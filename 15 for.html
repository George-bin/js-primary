<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>for</title>
	<style>
      li {
      	height: 30px;
      	border-bottom: 1px solid #333;
      } 
	</style>
</head>
<body>
	<ul id="list">
       <li>1</li>
       <li>2</li>
       <li>3</li>
	</ul>
	<script>
       var oUl = document.getElementById('list');
       var aLi = oUl.getElementsByTagName('li');
       var arr = ['今天','明天','后天'];
       for(var i=0;i<aLi.length;i++) {
       	aLi[i].innerHTML = arr[i];
            aLi[i].index = i;
       	aLi[i].onclick = function(){alert(this.index);};
       }
	</script>
</body>
</html>
