<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      div {
      	display: none;
      	width: 200px;
      	height: 200px;
      	background-color: red;
      }
	</style>
</head>
<body>
	<input id='show-btn' type="button" value="显示" />
	<input id='hide-btn' type="button" value="隐藏" />
	<div id="div1"></div>
	<script>
      var oBtn1 = document.getElementById('show-btn');
      var oBtn2 = document.getElementById('hide-btn');
      var oDiv = document.getElementById('div1');
      function show() {
      	oDiv.style.display = 'block';
      }
      oBtn1.onclick = show;
      oBtn2.onclick = function() {
      	oDiv.style.display = 'none';
      }
	</script>
</body>
</html>
