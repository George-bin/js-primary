<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       * {
       	  padding: 0;
       	  margin: 0;
       }
       #wrap {
       	  width: 500px;
       	  height: 300px;
       	  margin: 40px auto;
       	  padding: 7px;
       	  border: 1px solid #ddd;
       }
       .son {
       	  position: relative; 
       	  top: 5px;
       	  left: 0;
       	  width: 100px;
       	  height: 100px;
       	  background: red;
       }
	</style>
</head>
<body>
	<div id="wrap">
       <input id="btn1" type="button" value="往后" />
       <input id="btn2" type="button" value="往前" />

       <div id="son" class="son"></div>
	</div>
	<script>
       var oBtn1 = document.getElementById('btn1');
       var oBtn2 = document.getElementById('btn2');
       var oDiv =  document.getElementById('son');
       oDiv.timer = null;
       function doMove(obj,attr,dir,target) {
           dir = parseInt(getStyle(obj,attr))<target?dir:-dir;
           clearInterval(obj.timer);
           obj.timer = setInterval(function(){

              var speed = parseInt(getStyle(obj,attr))+dir;  //步长

              if(speed>target && dir>0 || speed<target && dir<0) {
                  speed = target;
              }

              obj.style[attr] = speed+'px';
              if(speed == target) {
                  clearInterval(obj.timer);
              }
           },100)
       }
       oBtn2.onclick = function() {
       	   doMove(oDiv,'left',10,500);
       	   
       }
       oBtn1.onclick = function() {
       	   doMove(oDiv,'left',10,47);
       	   
       }
       function getStyle(obj,attr) {
       	   return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
       }
	</script>
</body>
</html>
