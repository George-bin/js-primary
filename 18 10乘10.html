<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       div {
       	position: absolute;
       	left: 0;
       	height: 0;
       	width: 50px;
       	height: 50px;
       	line-height: 50px;
       	font-size: 24px;
       	text-align: center;
       	color: white;
       	background-color: red;
       }
	</style>
</head>
<body>
    <div id="mydiv"></div>
	<script>
      var div = '';
      for(var i=0;i<5;i++) {
      	div += '<div>'+ i + '</div>';
      }
      document.body.innerHTML = div;
      var oDiv = document.getElementsByTagName('div');
      for(var i=0,j=0;i<oDiv.length;i++) {
      	oDiv[i].style.left = (i*60+10) + 'px';
      	oDiv[i].style.top = ((i%10)*60+10) + 'px';
      	if(i > 2) {
      		++j;
      		oDiv[i].style.top = (j*60+10)+'px';
            j -= 2;
      	}

      }
	</script>
</body>
</html>
