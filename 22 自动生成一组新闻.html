<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="btn1" type="button" value="自动生成5条新闻" />
	<ul id="list"></ul>
	<script>
	   var arr = [
          '地沟油变航油！我国首班生物航煤跨洋航班飞抵美国',
          '不涂口红没法出门，那需要担心口红中的铅吗？',
          '假黄金骗贷案续：涉案贷款余额约180亿 追责程序启动',
          '大陆战机频出动 台防务部门指示：绝对不可以“擦枪走火”',
          '咸鱼入列“致癌物”清单还能放心吃吗？专家释疑'
	   ];
       var oBtn = document.getElementById('btn1');
       var oUl = document.getElementById('list');
       var onOff = true;
       oBtn.onclick = function() {
       	if(onOff) {

       		for(var i=0;i<arr.length;i++) {
	       		oUl.innerHTML += '<li>'+ arr[i] + '</li>';
	       	}
	       	// onOff = false;
       	}
       	onOff = false;
       	
       }
	</script>
</body>
</html>
