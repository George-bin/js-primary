<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" />
	<input type="button" value="检测" />
	<script>
	    var aInp = document.getElementsByTagName('input');

	    aInp[1].onclick = function() {

	    	var val = aInp[0].value;
            
            if(detectNum(val)) {
                
                alert('恭喜，'+ val +'全是数字！');

            }else {

            	alert('呜呜呜~~~');
            }
            aInp[0].value = '';

	    }
        //判断是否为数字
        function detectNum(str) {
            
            var n = 0;

            for(var i=0; i<str.length; i++) {
                
                n = str.charCodeAt(i);

                if(n<48 || n>57) {

                	return false;

                }

            }
            return true;

        }
	</script>
</body>
</html>
