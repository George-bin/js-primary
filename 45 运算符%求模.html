<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	  body * {
        padding: 0;
        margin: 0;
	  }
      #list {
      	width: 970px;
      	margin: 40px auto;
      }
      ul,li {
      	list-style: none;
      }
      li {
      	height: 30px;
      	margin-bottom: 7px;
      }

	</style>
</head>
<body>
	<ul id="list">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script>
       var oUl = document.getElementById('list');
       var aLi = oUl.getElementsByTagName('li');
       var colors = ['red','yellow','blue'];
       for(var i=0;i<aLi.length;i++) {
       	  aLi[i].index = i;
       	  aLi[i].style.backgroundColor = colors[i%colors.length];
       	  aLi[i].onmouseover = function() {
       	  	  this.style.backgroundColor = 'gray';
       	  }
       	  aLi[i].onmouseout = function() {
       	  	  this.style.backgroundColor = colors[this.index%colors.length];
       	  }
       	  
       }
	</script>
</body>
</html>
