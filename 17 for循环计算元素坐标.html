<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      div {
      	position: absolute;
      	top: 0;
      	left: 0;
      	width: 50px;
      	height: 50px;
      	line-height: 50px;
      	font-size: 30px;
      	text-align: center;
      	color: white;
      	background-color: red;
      }
	</style>
</head>
<body>
   <script>
     var divs = ''
     for(var i=0;i<100;i++) {
     	divs += '<div>'+i+'</div>';
     }
     document.body.innerHTML = divs;
     var oDiv = document.getElementsByTagName('div');
     for(var i=0,j=0;i<oDiv.length;i++) {
     	oDiv[i].style.left = ((i%10)*60+10) + 'px';
     	if(i%10 == 0) {
           ++j;
     	}
     	oDiv[i].style.top = ((j-1)*60+10)+'px';
     }
   </script>
</body>
</html>
