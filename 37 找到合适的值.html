<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
       var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];

       //找出数组中的所有数字
       function num() {
       	  var numArr = [];
       	  for(var i=0;i<arr.length;i++) {
       	  	 if((typeof arr[i] != 'string') && Number(arr[i]) == parseFloat(arr[i])) {
       	  	 	numArr.push(arr[i]);
       	  	 }
       	  }
       	  
       	  return numArr;
       }
       // alert(num());

       // 找到数组中可以转成数字的值
       function all() {
       	   var numArr = [];
       	   for(var i=0;i<arr.length;i++) {
       	   	  if(parseFloat(arr[i]) || (typeof arr[i] != 'string') && Number(arr[i]) == parseFloat(arr[i])) {
                  numArr.push(arr[i]);
       	   	  }
       	   }
       	   return numArr;
       }
       // alert(all());

       // 把转成数字以后，最大值判断出来
       function maxNum() {
       	   var numArr = [];
       	   for(var i=0;i<arr.length;i++) {
       	   	  if(parseFloat(arr[i]) || (typeof arr[i] != 'string') && Number(arr[i]) == parseFloat(arr[i])) {
                  numArr.push(arr[i]);
       	   	  }
       	   }
       	  var maxArr = [];
          for(var i=0;i<numArr.length;i++) {
          	 maxArr.push(parseFloat(numArr[i]));
          }
          var max = maxArr[0];
          for(var i=0;i<maxArr.length;i++) {
          	if(max < maxArr[i]) {
          		max = maxArr[i];
          	}
          }
          return max;

          // return Math.max.apply(Math,maxArr);
       }
       // alert(maxNum());
       
       // 把 NaN 所在的位置找出来
       function nan() {
       	  var nanArr = [];
       	  for(var i=0;i<arr.length;i++) {
       	  	 if(typeof arr[i] === 'number' && isNaN(arr[i])) {
                 nanArr.push(i);
       	  	 }
       	  }
       	  return nanArr;
       }
       alert(nan());
	</script>
</body>
</html>
