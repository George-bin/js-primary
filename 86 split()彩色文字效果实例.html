<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        #div1 { 
        	width:300px; 
        	height:200px; 
        	border:1px solid #333; 
        	background:#fff; 
        	padding:20px; 
        	line-height:40px; 
        }
        span { 
        	padding:5px 15px; 
        	font-family:微软雅黑; 
        }
	</style>
</head>
<body>
	<div id="div1"></div>
	<input type="text" />
	<input type="button" value="发送" />
	<script>
        var oDiv = document.getElementById('div1'),
            aInp = document.getElementsByTagName('input'),
            arrColor = ['#FFC', '#CC3', '#6FC', '#9C9'];

        aInp[1].onclick = function() {

        	var str = aInp[0].value;

        	var arr = str.split('');

        	for(var i=0, len=arr.length; i<len; i++) {
                
                arr[i] = '<span style="background:' + arrColor[i%arrColor.length] + ';">' + arr[i] + '</span>';

        	}

        	oDiv.innerHTML += arr.join('');
        	aInp[0].value = '';
        }

        var arr = ['aa', 'bb', 'cc'];

        alert(arr.join('-'));
	</script>
</body>
</html>
