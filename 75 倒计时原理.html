<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
        // 现在时间点（在变）
        // 未来时间点（不变）
        // 数字形式：new Date(2013, 4, 1, 9, 48, 12);
        // 字符串形式：new Date('June 10, 2013 12:12:12');
        
        //天 Math.floor(t/86400);         
        //时 Math.floor(t%86400/3600);    
        //分 Math.floor(t%86400%3600/60); 
        //秒 t%60; 
        
        function getTime() {
        	var iNow = new Date();
	        var iNew = new Date(2018, 0, 4, 12, 0, 0);
	        var t = Math.floor((iNew-iNow)/1000);  //获取以毫秒的时间
	        var str = Math.floor(t/86400) + '天' + Math.floor(t%86400/3600) + '时' + Math.floor(t%86400%3600/60) + '分' + t%60 + '秒';
	        document.body.innerHTML = '倒计时: ' + str;
        }
        
        setInterval(getTime, 1000);
        
                               
	</script>
</body>
</html>
