<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	   alert(fn(1,2,3,'+'));
	   alert(fn(10,2,3,'-'));
       function fn() {
       	  var num = 0;
       	  if(arguments[arguments.length-1] == '+') {
       	  	  num = arguments[0];
       	  	  for(var i=1;i<arguments.length-1;i++) {
                  num += arguments[i];
       	  	  }
       	  }else if(arguments[arguments.length-1] == '-') {
       	  	  num = arguments[0];
       	  	  for(var i=1;i<arguments.length-1;i++) {
                  num -= arguments[i];
       	  	  }
       	  }
       	  return num;
       }
	</script>
</body>
</html>
