<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	  * {
	  	padding: 0;
	  	margin: 0;
	  }
      .content {
      	margin: 2em 10%;
      }
      .content h2 {
      	font-size: 20px;
      }
      ul,li {
      	list-style: none;
      }
	</style>
</head>
<body>
    <div class="content">
      <ul id="list">
    	<li>
          <h2>我的好友</h2>

          	<li>张二</li>
          	<li>王五</li>
          	<li>杜鹃</li>
          </ul>
    	</li>
    </ul>
    </div>
    <script>
       var oUl = document.getElementById('list');
       var aUl = oUl.getElementsByTagName('ul');
       var aLi = null;
       for(var i=0;i<aUl.length;i++) {
       	aLi = aUl[i].getElementsByTagName('li');
       	for(var j=0;j<aLi.length;j++) {
       		aLi[j].style.color = 'red';
       	}
       }
    </script>
