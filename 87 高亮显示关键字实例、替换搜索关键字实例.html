<head>

       span { background:yellow; }
	</style>
</head>
<body>
	<input type="text" />
	<input type="text" />
	<input type="button" value="替换" />

	<p>妙味课堂是一支独具特色的IT培训团队，妙味反对传统IT教育枯燥乏味的教学模式，妙味提供一种全新的快乐学习方法！<br />
	2013年底，妙味课堂最新推出"远程培训"服务，受到很多朋友们的喜爱与追捧，我们必将更加努力的帮助远程学习的朋友实现技术提升……</p>
	<script>
        var aInp = document.getElementsByTagName('input'),
            oP = document.getElementsByTagName('p')[0];

        aInp[2].onclick = function() {

        	var str = aInp[0].value;

        	var str1 = aInp[1].value;
            
            if(!str) {

            	return;

            }
        	oP.innerHTML = oP.innerHTML.split(str).join('<span>' + str1 + '</span>');
        }
	</script>
